<script>
function showPage(url) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange= function() {
        if (this.readyState!==4) return;
        if (this.status!==200) return; 
        document.getElementById('thebody').innerHTML= this.responseText;
    };
    xhr.send();
}

var innerString;	
function showPage2(pageName){

		var task = pageName;
		 //---------------------------------
		 //  call database -----------
		 //---------------------------------		
		url="initialisePage2.php";  //global variable		
		updateDetails(task,url);
		
}

function updateDetails(par1,url){
 var status = false;

    var contentType = "application/x-www-form-urlencoded; charset=UTF-8";
   
   
	var query = createQuery(par1,url);
	// alert(" q is " + query);
 
    // Native XMLHttpRequest object
    if (window.XMLHttpRequest) {
        request = new XMLHttpRequest();
        request.onreadystatechange = handleHttpResponse;
		//alert("request ");
        request.open("POST", url, true);
        request.setRequestHeader("Content-Type", contentType);
        request.send(query);
        status = true;
    // ActiveX XMLHttpRequest object
    } else if (window.ActiveXObject) {
        request = new ActiveXObject("Microsoft.XMLHTTP");
        if (request) {
            request.onreadystatechange = handleHttpResponse;
            request.open("post", url, true);
            request.setRequestHeader("Content-Type", contentType);
            request.send(query);
            status = true;
        }
    }
//	alert("status is " + status);

    return status;
}

function createQuery(par1,url)
{
       var pairs = new Array();
  	   pairs.push("task" + "=" + encodeURIComponent(par1));	   
       return pairs.join("&");
}

			}
  }			
 }
